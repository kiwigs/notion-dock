<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dock</title>
<style>
  :root { --bg:#181818; --card:#242424; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family:system-ui}
  .grid{display:grid;gap:24px;grid-template-columns:repeat(auto-fit,80px);
        justify-content:center;padding:40px}
  .btn{width:80px;height:80px;border-radius:20px;background:var(--card);
       display:flex;align-items:center;justify-content:center;
       box-shadow:0 4px 12px rgba(0,0,0,.4);transition:transform .15s ease,background .15s ease}
  .btn:hover{transform:scale(1.07);background:#2e2e2e}
  .btn img{width:48px;height:48px}
  /* opcional: tooltip minimal */
  .btn[data-title]{position:relative}
  .btn[data-title]::after{content:attr(data-title);position:absolute;bottom:-28px;left:50%;
     transform:translateX(-50%);font-size:12px;color:#bbb;white-space:nowrap}
</style>

<div class="grid">
  <a class="btn" data-title="Gmail" href="https://mail.google.com" target="_blank" rel="noopener">
    <img src="https://www.gstatic.com/images/branding/product/1x/gmail_48dp.png" alt="Gmail">
  </a>
  <a class="btn" data-title="GitHub" href="https://github.com" target="_blank" rel="noopener">
    <img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub">
  </a>
  <a class="btn" data-title="MDN" href="https://developer.mozilla.org" target="_blank" rel="noopener">
    <img src="https://developer.mozilla.org/favicon-48x48.cbbd161b.png" alt="MDN">
  </a>
  <a class="btn" data-title="Drive" href="https://drive.google.com" target="_blank" rel="noopener">
    <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Drive">
  </a>
  <a class="btn" data-title="Spotify" href="https://spotify.com" target="_blank" rel="noopener">
    <img src="https://www.scdn.co/i/_global/favicon.png" alt="Spotify">
  </a>
</div>
